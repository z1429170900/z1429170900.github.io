<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<div class="app">
			{{message}}
			<input type="button" id="fation" value="按钮" v-bind:title='url' v-on:click='func' />
			<input type="text" placeholder="输入信息" v-on:keydown='keyIt' />
		</div>
		<script type="text/javascript">
			
			var app = new Vue({
				el:'.app',
				data:{
					message:'hello world',
					url:'www.baidu.com',
				},
				methods:{
					func:function(){
						this.message = this.message.split('').reverse().join('')
					},
					keyIt:function(event){
						console.log(event.keyCode);
						if(event.keyCode==37){
							this.querySelector('#fation').style.width=150+'px';
						}
					}
				}
			})
		</script>
	</body>
</html>
