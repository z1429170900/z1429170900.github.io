<!doctype html>

<html>

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<meta charset="UTF-8" />
		<style type="text/css">
			.menuhead {
				border: 1px dashed #333;
				width: 400px;
				height: 36px;
				padding: 3px 2px 2px 10px;

			}
			
			.menu {
				overflow: hidden;
			}
			
			a {
				display: block;
				font-size: 12px;
				line-height: 18px;
				text-decoration: none;
				color: #000000;
				font-family: Arial;
			}
		</style>
	</head>

	<body>
		<div class="menuhead">
			<div class="menu">
				<a>1.请教高手帮我看下这段代码：FLASH显示不了</a>
				<a>2.请教在UTF-8编辑下的符号显示问题</a>
				<a>3.jquery做的一个滑动效果，不知如何增加延迟，现在太灵敏了</a>
				<a>4.技术研究：QQ2009版按钮渐显渐隐的由来</a>
				<a>5.Javascript读取Json数据并分页显示，支持键盘和滚轮翻页</a>
				<a>6.奇怪的PNG文件，拜师以求解惑</a>
			</div>
		</div>
		<script language="javascript">
			var n = 2,
				oMenu = document.querySelector(".menu"),
				oMenuItem = document.querySelectorAll(".menu a"),
				runHeight = oMenuItem[0].offsetHeight * n,
				runFlag = true;

			oMenu.style.height = runHeight + "px";
			oMenu.innerHTML += oMenu.innerHTML;

			oMenu.addEventListener("mouseover", function() { runFlag = false });
			oMenu.addEventListener("mouseout", function() { runFlag = true });
			(function() {
				var stop = oMenu.scrollTop % runHeight == 0 && !runFlag;
				if(!stop) {
					parseInt(oMenu.scrollTop) == parseInt(oMenu.scrollHeight / 2) ? oMenu.scrollTop = 0 : oMenu.scrollTop++;
				}
				setTimeout(arguments.callee, 30);
			})();
		</script>
	</body>

</html>
