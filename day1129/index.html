
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表格添加名单</title>
		 <style type="text/css">
		 	* {
				padding: 0;
				margin: 0;
			}
			#user {
				border-collapse: collapse;
				background-color:darkgray;
				border: 1px solid #777;
				width: 50%;
			}
			#user td {
				border: 1px solid #777;
				height: 35px;
				text-align: center;
			}
			#btn{
				padding:5px ;
				margin:10px ;
			}
		</style>

	</head>
	<body>
		<input type="button" id="btn" value="添加" />
		<table id="user">
			<caption>个人信息表</caption>
			<tr>
				<td>学号</td>
				<td>姓名</td>
				<td>性别</td>
				<td>职业</td>
			</tr>
			<tr>
				<td>1</td>
				<td>赵丽颖</td>
				<td>女</td>
				<td>演员</td>
			</tr>
			<tr>
				<td>2</td>
				<td>胡歌</td>
				<td>男</td>
				<td>演员</td>
			</tr>
			<tr>
				<td>3</td>
				<td>周杰伦</td>
				<td>男</td>
				<td>歌手</td>
			</tr>
		</table>
		<script type="text/javascript">
			var oUser = document.getElementById("user");
			var oBtn = document.getElementsByTagName('input')[0];
			oBtn.onclick=function(){
				var row=oUser.insertRow(4);
				var cell0=row.insertCell(0);
				var cell1=row.insertCell(1);
				var cell2=row.insertCell(2);
				var cell3=row.insertCell(3);
				cell0.appendChild(document.createTextNode('4'));
				cell1.appendChild(document.createTextNode('范冰冰'));
				cell2.appendChild(document.createTextNode('女'));
				cell3.appendChild(document.createTextNode('演员'));
			}
			
		</script>
	</body>
</html>
